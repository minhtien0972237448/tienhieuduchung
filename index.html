<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index Bootstrap 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/font.css">
</head>

<body>

    <header id="header">
        <div style="background: #000000;">
            <div class="container top1">
                <a href=""><img id="logo" src="images/logo.png" alt="logo"></a>
                <form id="search">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search">
                        <img src="images/icon-search.png" alt="">
                    </div>
                </form>
                <div class="hotline">
                    <img src="images/icon-phone.png" alt="">
                    <p style="position: absolute; left: 51px; font-size: 14px;">Hotline CSKH</p>
                    <p style="position: absolute; left: 52px; font-size: 16px; top: 16px; font-weight: bold;">1900.1234</p>
                </div>
                <div class="cart">
                    <img src="images/icon-cart.png" alt="">
                    <p style="position: absolute; right: 7px; font-size: 14px; border: solid black 1px; border-radius: 15px;">88</p>
                    <p style="position: absolute; left: 52px; font-size: 16px; top: 9px; font-weight: bold;">Giỏ hàng</p>
                </div>
                <a class="login" href="" style="text-decoration: none;">ĐĂNG NHẬP</a>
                <a class="register" href="" style="text-decoration: none;">ĐĂNG KÝ</a>
            </div>
        </div>
        <div style="background: #fbdc30;">
            <div class="container top2">
                <div class="row">
                    <ul>
                        <li class="active"><a href=""><img src="images/icon-home.png" alt=""> TRANG CHỦ</a></li>
                        <li><a href=""><img src="images/icon-khuyen-mai.png" alt=""> KHUYẾN MÃI</a></li>
                        <li><a href=""><img src="images/icon-san-pham-sua.png" alt=""> SẢN PHẨM SỬA</a></li>
                        <li><a href=""><img src="images/icon-rau-sach.png" alt=""> RAU SẠCH</a></li>
                        <li><a href=""><img src="images/icon-do-uong.png" alt=""> ĐỒ UỐNG</a></li>
                        <li><a href=""><img src="images/icon-thuc-pham-chuc-nang.png" alt=""> THỰC PHẨM CHỨC NĂNG</a></li>
                        <li><a href=""><img src="images/icon-du-lich-sinh-thai.png" alt=""> DU LỊCH SINH THÁI</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <br>

    <div class="container">
        <div class="row">
            <div id="slide_index" class="col-md-8">
                <div id="myCarousel" class="row carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/slide-1.jpg" alt="slide">
                        </div>

                        <div class="item">
                            <img src="images/slide-2.jpg" alt="slide">
                        </div>

                        <div class="item">
                            <img src="images/slide-3.jpg" alt="slide">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div id="images_slide_index" class="col-md-4">
                <div class="row">
                    <div class="image col-md-12">
                        <img src="images/slide-2.jpg" alt="image slide">
                    </div>
                </div>
                <div class="row">
                    <div class="image col-md-12">
                        <img src="images/slide-3.jpg" alt="image slide">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>content</p>
            </div>
        </div>
    </div>

</body>

</html>
